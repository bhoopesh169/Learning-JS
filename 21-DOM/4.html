<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body>
    <ul class="Language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addlanguage(langname){
        const li = document.createElement('li');
        li.innerHTML = `${langname}`
        document.querySelector('.Language') .
        appendChild(li)
    }
    addlanguage("php")
    addlanguage("ruby")
    addlanguage("node js")

    function addnew(lan){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lan))
        document.querySelector('.Language').appendChild(li)
    }

    const edit=document.querySelector("li:nth-child(2)")
    // edit.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "MOJO"
    edit.replaceWith(newli);

    const abc = document.querySelector("li:nth-child(3)")
    const xyz = document.createElement('li')
    xyz.textContent="MOJO"
    abc.replaceWith(xyz)



</script>
</html>
