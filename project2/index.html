<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form>
            Enter Height in cm:<input type="number" class="input" id="height"><br>
            Enter Weight in kg:<input type="number" class="input" id="weight"><br>
            <button class="button">Calculate</button>
            <div id="results"></div><br>
            <div id="weightguide">
                <h1>BMI WEIGHT GUIDE</h1>
                <p>Under weight = less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = greater than 24.9</p> 
            </div>           
        </form>
    </div>
</body>
<script>
    const form = document.querySelector('form')
    form.addEventListener("submit", function(e){
        e.preventDefault()
        const height = parseInt(document.querySelector('#height').value)
        const weight = parseInt(document.querySelector('#weight').value)
        const result = document.querySelector('#results')
        if(height === '' || height<0 || isNaN(height)){
            result.innerHTML = `Please give valid input for height: ${height}`;
        }
        else if(weight === '' || weight<0 || isNaN(weight)){
            result.innerHTML = `Please give valid input for weight: ${weight}`;
        }
        else {
            const value = (weight/(height*height)/10000);
            result.innerHTML = `BMI is ${value}`;
        }
    })
</script>
</html>
